<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        table, th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }

        th {
          background-color: #f2f2f2;
        }

        a {
          text-decoration: none;
          color: #007bff;
        }

        a:hover {
          text-decoration: underline;
        }

        form {
          margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
          padding: 10px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

    </style>

</head>
<body>

<form action="#" th:action="@{/users/search}" method="get">
    <input type="text" id="search" name="search" placeholder="Search users..."/>
    <button type="submit">Search</button>
</form>

<h2>Users</h2>
<div>
    <a th:href="@{/user/add}">Add New User</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <a th:href="@{/user/{id}(id=${user.id})}">View</a> |
            <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a> |
            <a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
